<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome Et Prenome" />
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-date"></i>
                <input type="date" >
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Etablissement" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <select  class="fas fa-user">
                    <option hidden>Filier</option>
                    <option >SMA</option>
                    <option >SMI</option>
                </select>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <select  class="fas fa-user">
                    <option hidden>Utilisateur</option>
                    <option >Etidiant</option>
                    <option >Professeur</option>
                </select>
            </div>
            <div class="input-filed-gender">
                <i class="fas fa-gender"></i>
                <input type="radio" id="check-male" name="gender" checked="">
                <label for="check-male">male</label>
                <input type="radio" id="check-female" name="gender">
                <label for="check-female">Female</label>
            </div>

            <input type="submit" class="btn" value="Sign up" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/undraw_mathematics_hc2c.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/undraw_learning_2jue.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="JS/app.js"></script>
  </body>
</html>
